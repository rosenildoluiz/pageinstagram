<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
              <img src="img/instagram-celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
              <div class="group">
                    <img src="img/instagram-logo.png" alt="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                          <img src="img/1626368375936.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Rosenildo</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                    <p class="not-account">Não é Rosenildo?</p>
                    <p class="not-account">
                          <span class="link-blue">Alterar contas</span>
                          ou 
                          <span class="link-blue">Inscreva-se</span>
                    </p>
              </div>
              <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                          
                         <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                         <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=2D15D319-0472-4A74-94EB-25388288AD84&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>

                    </div>
              </div>
        </div>
  </div>

</html>
